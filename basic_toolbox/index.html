<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Basic Toolbox</title>
      <link rel="stylesheet" type="text/css" href="css/production.css" />
    </head>

    <body class="home basic-toolbox">
      <div class="toolbox-wrapper">
        <ul class="toolbox">
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-quote"><use xlink:href="#icon-quote" /></svg>
                <span class="toolbox-icon-text">Quote</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Get a Quote</span>
              </div>
            </a>
          </li>
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-brochures"><use xlink:href="#icon-brochure" /></svg>
                <span class="toolbox-icon-text">Brochures</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Request a Brochure</span>
              </div>
            </a>
          </li>
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-service"><use xlink:href="#icon-service" /></svg>
                <span class="toolbox-icon-text">Service</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Book a Service</span>
              </div>
            </a>
          </li>
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-specials"><use xlink:href="#icon-specials" /></svg>
                <span class="toolbox-icon-text">Specials</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Special Offers</span>
              </div>
            </a>
          </li>
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-test-drive"><use xlink:href="#icon-test-drive" /></svg>
                <span class="toolbox-icon-text">Test Drive</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Book a Test Drive</span>
              </div>
            </a>
          </li>
          <li class="toolbox-item">
            <a href="#" class="toolbox-item-link">
              <div class="icon-text-wrapper">
                <svg aria-hidden="true" class="toolbox-icon-svg icon-svg-stock"><use xlink:href="#icon-search-stock" /></svg>
                <span class="toolbox-icon-text">Our Stock</span>
              </div>
              <div class="toolbox-heading-wrapper">
                <span class="toolbox-heading-text">Our Stock</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </body>
  </html>
</html>
